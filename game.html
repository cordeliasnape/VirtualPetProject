<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/game.css" />
    <script src="./JS/game.js" defer></script>
    <script src="./JS/index.js" defer></script>
    <title>Tamagoci | Games Page</title>
  </head>
  <body>
    <header>
      <div class="rightSideHeader">
        <button onclick="savesClicked()">SAVES</button>
      </div>
    </header>

    <main>
      <div class="container-wrapper">
        <div class="container">
          <div class="nameBox"></div>
          <div class="gameSpace"></div>
        </div>

        <button id="feedButton">Feed</button>
        <button id="playButton">Play</button>

        
        <button id="activityModalButton">Activity</button>

        <div id="myModal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <span class="close">&times;</span>
              <h3>Where would you like to go...</h3>
            </div>
            <div class="modal-body">
              <button onclick="showPark()">Go to Park</button>
              <button onclick="showParty()">Go to Party</button>
            </div>
            
          </div>
        </div>
      </section>

    </main>
  </body>
</html>
